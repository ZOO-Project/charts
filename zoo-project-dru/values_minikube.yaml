useKubeProxy: true

# Optimization: Use shorter names to reduce Helm secret size
# nameOverride: "zoo"
# fullnameOverride: "zoo"

minio:
  # minio chart value parameters description can be found here:
  # https://github.com/bitnami/charts/tree/main/bitnami/minio
  enabled: true
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
  defaultBuckets: "eoepca"
  # Create default buckets using official MinIO chart format
  buckets:
    - name: eoepca
      policy: none
      purge: false
  # Keep backward compatibility with s3-service name
  fullnameOverride: "s3-service"

cookiecutter:
  templateUrl: https://github.com/gfenoy/eoepca-proc-service-template.git
  templateBranch: feature/zoo-template-common

iam:
  enabled: false
  openeoAuth:
    enabled: false

webui:
  enabled: false

websocketd:
  enabled: true
  port: 8888

redis:
  enabled: true

rabbitmq:
  enabled: true
  autoSetup:
    enabled: true
  persistence:
    size: 1Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

