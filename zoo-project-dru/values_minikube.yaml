useKubeProxy: true

minio:
  # minio chart value parameters description can be found here:
  # https://github.com/bitnami/charts/tree/main/bitnami/minio
  enabled: true
  auth:
    rootUser: minio-admin
    rootPassword: minio-secret-password
    # to access the dashboard from browser run the following port-forward command:
    # kubectl port-forward svc/zoo-project-dru-minio 9001:9001 -n zp
  persistence:
    enabled: true
    storageClass: standard
    size: 2Gi
    accessMode: ReadWriteOnce
  defaultBuckets: "eoepca"
  fullnameOverride: "s3-service"

cookiecutter:
  templateUrl: https://github.com/gfenoy/eoepca-proc-service-template.git
  templateBranch: feature/output-handling

iam:
  enabled: false
  openeoAuth:
    enabled: false

webui:
  enabled: false

websocketd:
  enabled: true
  port: 8888

redis:
  enabled: true
