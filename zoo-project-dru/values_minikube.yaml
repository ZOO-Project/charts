useKubeProxy: true

minio:
  # minio chart value parameters description can be found here:
  # https://github.com/bitnami/charts/tree/main/bitnami/minio
  enabled: true
  persistence:
    enabled: true
    storageClass: standard
    size: 2Gi
    accessMode: ReadWriteOnce
  defaultBuckets: "eoepca"
  # Create default buckets using official MinIO chart format
  buckets:
    - name: eoepca
      policy: none
      purge: false
  # Keep backward compatibility with s3-service name
  fullnameOverride: "s3-service"

cookiecutter:
  templateUrl: https://github.com/gfenoy/eoepca-proc-service-template.git
  templateBranch: feature/output-handling

iam:
  enabled: false
  openeoAuth:
    enabled: false

webui:
  enabled: false

websocketd:
  enabled: true
  port: 8888

redis:
  enabled: true

rabbitmq:
  enabled: true
  persistence:
    storageClass: standard
    size: 1Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

keda:
  enabled: true
  operator:
    replicaCount: 1
  metricsServer:
    replicaCount: 1
  
  # Enable eviction controller for minikube
  evictionController:
    enabled: true
