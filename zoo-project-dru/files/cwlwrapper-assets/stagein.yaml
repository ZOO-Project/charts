cwlVersion: v1.0
baseCommand: Stars
doc: "Run Stars for staging input data"
class: CommandLineTool
hints:
  DockerRequirement:
    dockerPull: terradue/stars:1.6.2
id: stars
arguments:
- copy
- -v
- -rel
- -r
- '4'
- valueFrom: ${ if (inputs.input.split("#").length == 2)
              { return ["-af", inputs.input.split("#")[1]]; }
             else {return '--empty'}
           }
- -o
- ./
- valueFrom: ${ return inputs.input.split("#")[0]; }
inputs:
  STAGEIN_AWS_SERVICEURL:
    type: string?
  STAGEIN_AWS_REGION:
    type: string?
  STAGEIN_AWS_ACCESS_KEY_ID:
    type: string?
  STAGEIN_AWS_SECRET_ACCESS_KEY:
    type: string?
outputs: {}
requirements:
  EnvVarRequirement:
    envDef:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      AWS__ServiceURL: $(inputs.STAGEIN_AWS_SERVICEURL)
      AWS__Region: $(inputs.STAGEIN_AWS_REGION)
      AWS__AuthenticationRegion: $(inputs.STAGEIN_AWS_REGION)
      AWS_ACCESS_KEY_ID: $(inputs.STAGEIN_AWS_ACCESS_KEY_ID)
      AWS_SECRET_ACCESS_KEY: $(inputs.STAGEIN_AWS_SECRET_ACCESS_KEY)
  ResourceRequirement: {}
  InlineJavascriptRequirement: {}
