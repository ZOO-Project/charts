# Default values for zoo-project-dru.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


useKubeProxy: true
clusterAdminRoleName: cluster-admin


podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

zoo:
  rabbitmq:
    definitions: "files/rabbitmq/definitions.json"

zoofpm:
  image:
    repository: zooproject/zoo-project
    pullPolicy: IfNotPresent
    tag: dru-7de51b06d7756e5af0d13fb5213ab52da27e0e4d
  autoscaling:
    enabled: false
  replicaCount: 1


zookernel:
  image:
    repository: zooproject/zoo-project
    pullPolicy: IfNotPresent
    tag: dru-7de51b06d7756e5af0d13fb5213ab52da27e0e4d
  extraMountPoints: []


workflow:
  storageClass: standard
  defaultVolumeSize: 10190
  defaultMaxRam: 1024
  defaultMaxCores: 2
  calrissianImage: "terradue/calrissian:0.12.0"
  imagePullSecrets: []
  nodeSelector: {}
  env: {}

postgresql:
  enabled: true
  primary:
    initdb:
      scriptsConfigMap: "postgresql-primary-init-scripts"

global:
  postgresql:
    auth:
      username: zoo
      password: zoo
      database: zoo

    service:
      ports:
        postgresql: "5432"

# rabbitmq
rabbitmq:
  auth:
    username: RABBITMQ_USERNAME
    password: CHANGEME
  loadDefinition:
    enabled: true
    existingSecret: load-definition
  extraConfiguration: |
    load_definitions = /app/load_definition.json


persistence:
  enabled: true
  # existingUserDataClaim:
  # existingProcServicesClaim:
  storageClass: standard
  userDataAccessMode: ReadWriteOnce
  userDataSize: 10Gi

  procServicesAccessMode: ReadWriteOnce
  procServicesStorageClass: standard
  procServicesSize: 5Gi
  servicesNamespacePath: /opt/zooservices_user

  tmpAccessMode: ReadWriteMany
  tmpStorageClass: standard
  tmpSize: 2Gi
  tmpPath: /tmp/zTmp

cookiecutter:
  templateUrl: https://github.com/EOEPCA/proc-service-template.git

minio:
  enabled: false

iam: 
  enabled: true
  openIdConnectUrl: https://testbed19.geolabs.fr:8099/realms/ZOO_DEMO/.well-known/openid-configuration
  type: openIdConnect
  name: OpenIDAuth
  realm: Secured section

filter_in:
  enabled: true
  path: /usr/lib/cgi-bin
  service: securityIn

filter_out:
  enabled: true
  path: /usr/lib/cgi-bin
  service: securityOut