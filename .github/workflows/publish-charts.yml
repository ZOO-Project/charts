name: Publish the ZOO-Project-DRU HELM charts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  documentation-build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build dependencies and create HELM package 
      run: |
        cd zoo-project-dru;
	git clone -b gh-pages https://github.com/ZOO-Project/charts.git charts1;
	cp charts1/*.tgz charts/;
        helm repo add bitnami https://charts.bitnami.com/bitnami ;
        helm dependency build ;
        helm package . ;
        mv zoo-project-dru*tgz charts ;
        helm repo index charts ;
        cp ../index.html charts ;

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository-name: ZOO-Project/charts
        branch: gh-pages
        folder: zoo-project-dru/charts
        ssh-key: ${{ secrets.DEPLOY_KEY }}